services:
  web-server:
    build:
      context: .
      dockerfile: ./web-server.Dockerfile
    ports:
      - 80
    volumes:
      - ${SITEMAP_PATH:-./sitemap.json}:/usr/local/apache2/htdocs/sitemap.json:ro
    depends_on:
      - fast-cgi
    restart: always
    labels:
      - webproxy.path=
      - webproxy.errors=404:/errors/404.html,403:/errors/403.html
  fast-cgi:
    build:
      context: .
      dockerfile: ./fast-cgi.Dockerfile
    expose:
      - 9000
    environment:
      DB_HOST: database
      DB_USER: website
      DB_PASS: secret
      DB_NAME: website
      SITE_NAME: ${SITE_NAME:-}
      SITE_DESCRIPTION: ${SITE_DESCRIPTION:-}
      SITE_KEYWORDS: ${SITE_KEYWORDS:-}
      SITE_AUTHOR: ${SITE_AUTHOR:-}
      HCAPTCHA_SECRET: ${HCAPTCHA_SECRET:-}
      HCAPTCHA_SITEKEY: ${HCAPTCHA_SITEKEY:-}
    depends_on:
      - database
    restart: always
  database:
    image: mariadb:${MARIADB_VERSION:-10.11}
    expose:
      - 3306
    volumes:
      - ./mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf:ro
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - database-data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: super_secret
      MARIADB_USER: website
      MARIADB_PASSWORD: secret
      MARIADB_DATABASE: website
    restart: always
volumes:
  database-data:
    driver: local
